{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'guestbook/vendor/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<h3>Gallery - Index</h3>
<table>
	<tr>
		<th>Title</th>
		<th>Description</th>
		<th>Category</th>
		<th>Uploaded At</th>

	</tr>
	{% for i in img_list %}
	<tr>
		<td>{{ i.title}}</td>
		<td>{{ i.description}}</td>
		<td>{{ i.photo_type}}</td>
		<td>{{ i.uploaded_at}}</td>
	</tr>

	{% endfor %}
</table>
</body>
</html>
